<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Algoritmos de Búsqueda{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background: #f8fafc; }
        .card { border-radius: 12px; }
        .table th { background: #212529; color: #fff; }
        .bg-checked { background: #ffe9a7 !important; }
        .bg-found { background: #d1f2e2 !important; }
        .badge-revisado { background: #ffc107; color: #212529; }
        .badge-no { background: #e9ecef; color: #212529; }
        .badge-found { background: #27ae60; color: #fff; }
        .navbar { box-shadow: 0 2px 8px rgba(0,0,0,.04); }
        .btn-green { background: #218c5c; color: #fff; }
        .btn-green:hover { background: #186944; color: #fff; }
        .btn-blue { background: #2563eb; color: #fff; }
        .btn-blue:hover { background: #1e40af; color: #fff; }
        .main-title { color: #2563eb; font-size: 3rem; font-weight: 600; }
        .icon-big { font-size: 3.5rem; }
        .card-link { transition: box-shadow .2s; }
        .card-link:hover { box-shadow: 0 8px 32px rgba(50,80,200,0.10); }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white mb-4">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="{{ url_for('index') }}">
                <i class="bi bi-search"></i> Algoritmos de Búsqueda
            </a>
            <div>
                <a class="btn btn-link" href="{{ url_for('busqueda_secuencial_view') }}">
                    <i class="bi bi-list-ul"></i> Búsqueda Secuencial
                </a>
                <a class="btn btn-link" href="{{ url_for('busqueda_binaria_view') }}">
                    <i class="bi bi-tree"></i> Búsqueda Binaria
                </a>
            </div>
        </div>
    </nav>
    <div class="container mb-5">
        {% block content %}{% endblock %}
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
